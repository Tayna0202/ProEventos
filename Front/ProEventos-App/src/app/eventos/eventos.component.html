<h2>Eventos</h2>
<hr />

<div>
  <div class="form-group mb-2">
    <label class="mr-2" style="font-size: 20px;">Filtro: </label>
    <input
      type="text"
      class="form-control mr-2"
      placeholder="Digite"
      [(ngModel)]="filtroLista"
    />
  </div>
</div>
<!-- <h3>Filtro: {{ filtroLista }}</h3> -->
<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th>
        <button
          *ngIf="isCollapsed == false"
          type="button"
          class="btn btn-outline-info"
          (click)="isCollapsed = !isCollapsed"
          [attr.aria-expanded]="!isCollapsed"
          aria-controls="collapseBasic"
          style="padding: 2px"
        >
          Exibir imagens
        </button>
        <button
          *ngIf="isCollapsed == true"
          type="button"
          class="btn btn-outline-info"
          (click)="isCollapsed = !isCollapsed"
          [attr.aria-expanded]="!isCollapsed"
          aria-controls="collapseBasic"
          style="padding: 2px"
        >
          Ocultar imagens
        </button>
      </th>
      <th>#</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtn pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length">
    <tr *ngFor="let evento of eventosFiltrados">
      <td *ngIf="isCollapsed == false"></td>
      <td *ngIf="isCollapsed == true">
        <img src="/assets/{{ evento.imgURL }}" alt="" width="120px" />
      </td>
      <td>{{ evento.eventoId }}</td>
      <td>{{ evento.tema }}</td>
      <td>{{ evento.local }}</td>
      <td>{{ evento.dataEvento }}</td>
      <td>{{ evento.qtdPessoas }}</td>
      <td>{{ evento.lote }}</td>
      <td>
        <button type="button" class="btn btn-primary btn-sm mr-2">Editar</button>
        <button type="button" class="btn btn-danger btn-sm">Excluir</button>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventos">
    <tr>
      <td colspan="8" class="text-center">
        <h4>Nenhum evento encontrado!</h4>
      </td>
    </tr>
  </tfoot>
</table>
